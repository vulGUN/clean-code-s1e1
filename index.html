<!DOCTYPE html>

<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header container">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="container">
    <section class="new-item">
      <h3 class="todo-list__title">Add Item</h3>
      <div class="new-item__wrap">
        <input class="new-item__task" id="new-task" type="text">
        <button class="new-item__btn btn">Add</button>
      </div>
    </section>
    <section class="todo-list">
      <h3 class="todo-list__title">Todo</h3>
      <ul class="incomplete-tasks">
        <li class="todo-list__item">
          <input type="checkbox">
          <label class="todo-list__label task">Pay Bills</label>
          <input class="todo-list__input task" type="text">
          <button class="todo-list__edit-btn btn edit">Edit</button>
          <button class="todo-list__delete-btn btn delete">
            <img class="todo-list__delete-img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="todo-list__item todo-list__item_edit">
          <input type="checkbox">
          <label class="todo-list__label task">Go Shopping</label>
          <input class="todo-list__input task" type="text" value="Go Shopping">
          <button class="todo-list__edit-btn btn edit">Save</button>
          <button class="todo-list__delete-btn btn delete">
            <img class="todo-list__delete-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section class="todo-list">
      <h3 class="todo-list__title">Completed</h3>
      <ul class="completed-tasks">
        <li class="todo-list__item">
          <input type="checkbox" checked>
          <label class="todo-list__label task">See the Doctor</label>
          <input class="todo-list__input task" type="text">
          <button class="todo-list__edit-btn btn edit">Edit</button>
          <button class="todo-list__delete-btn btn delete">
            <img class="todo-list__delete-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
